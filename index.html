<html>

  <link rel="stylesheet" href="style.css">

<body>
  <!-- HEADER SECTION -->
  <div class="header">
    <div class="top-header">
      <span id="top-header__title">Fengyi's Webpage</span>
      <span id="top-header__subtitle">Everything you need to know about me.</span>
    </div>
    <div class="bot-header">
      <div class="bot-header__content">
        <ul class="nav">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="publication.html">Publication</a></li>
          <li class="nav-item"><a href='project.html'>Project</a></li>
          <li class="nav-item"><a href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- MAIN SECTION -->
  <div class="main">
    <!-- LEFT COLUMN-->
    <div class="left">
      <div class="wrapper-left">
        <div class="left__tile">

          <div class="left__block">
            <h2>Follow Me</h2>
            <div class="icon-bar">
              <a href="https://www.linkedin.com/in/fengyiliu/" class="linkedin"><i class="fa fa-linkedin"></i></a>
              <a href="https://github.com/lucasliu2019" class="github"> <i class="fa fa-github"></i>
                <!-- uses brands style --></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="wrapper-right">
        
        <!-- Latest Post -->
        <div class="section">
          <h2>My latest project</h2>
          <div id="post-tile"></div>
        </div>

        <!-- Last Publication -->
        <div class="section">
          <h2>My latest publication</h2>
          <div id="pub-list"></div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- FOOTER SECTION -->
  <div class="footer">
    <span id="footer-title">Fengyi's Personal Website</span>
    <div class="icon-bar">
      <a href="https://www.linkedin.com/in/fengyiliu/" class="linkedin"><i class="fa fa-linkedin"></i></a>
      <a href="https://github.com/lucasliu2019" class="github"> <i class="fa fa-github"></i>
        <!-- uses brands style --></a>
    </div>
  </div>
</body>


<script>
  readJSON("data/project.json", function (inText) {
    var myData = JSON.parse(inText);
    let text = "";
    if (myData.length > 0) {
      text = text + "<hr>";
      text = text + "<a class='projectImg' href='" + myData[0]["src"] + "'>";
      if (myData[0]["url"] == null || myData[0]["url"] == "") {
        text = text + "<div class='fakeimg'></div>";
      }
      else {
        text = text + "<img src='" + myData[0]["url"] + "' alt='" + myData[0]["name"] + "'>";
      }
      text = text + "</a>";
      text = text + "<h3 class='section-title'> <a href='" + myData[0]["src"] + "'>" + myData[0]["name"] + "</a></h3>";
      text = text + "<h4 class='section-time'><i class='fa fa-calendar'></i>" + myData[0]["time"] + "</h4>";
      text = text + "<p>";
      text = text + myData[0]["description"];
      text = text + "</p>";
      document.getElementById("post-tile").innerHTML += text;
    }
  });


  readJSON("data/publication.json", function (inText) {
    var myData = JSON.parse(inText);
    let text = "";
    if (myData.length > 0) {
      text = text + "<li>";
      text = text + myData[0]["entry"];
      text = text + " <a href='" + myData[0]["src"] + "''>pdf</a>";
      text = text + "</li>";
      document.getElementById("pub-list").innerHTML += text;
    }

  });
</script>

</html>
