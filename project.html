<script>
  function readJSON(path, callback){
    var xhttp=new XMLHttpRequest();
    xhttp.open("GET", path,true);
    xhttp.onreadystatechange=function(){
      if(xhttp.readyState==4 && xhttp.status==200){
        callback(xhttp.responseText);
      }
    }
    xhttp.send();
  }

  readJSON("data/project.json", function(inText){
    var myData=JSON.parse(inText);
    let text="";
    for(let i=0;i<myData.length;i++){
      text=text+"<hr>";
      text=text+"<a src='"+ myData[i]["url"]+"'><img class='project' src='" + myData[i]["url"] + "' alt='"+myData[i]["name"]+"'></a>";
      text=text+"<h3 class='section-title'>"+ myData[i]["name"] + "</h3>";
      text=text+"<h4 class='section-time'><i class='fa fa-calendar'></i>"+myData[i]["time"]+"</h4>";
      text=text+"<p>";
      text=text+myData[i]["description"];
      text=text+"</p>";
    }
    document.getElementById("section-project").innerHTML+=text;
  });


</script>
