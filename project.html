<script>
  readJSON("data/project.json", function(inText){
    var myData=JSON.parse(inText);
    let text="";
    for(let i=0;i<myData.length;i++){
      text=text+"<div class='project-tile'>";
      text=text+"<hr>";
      text=text+"<a class='projectImg' href='"+ myData[i]["src"]+"'>";
      if(myData[i]["url"]==null || myData[i]["url"]=="")
      {
        
        text=text +"<div class='fakeimg'><i class='fa fa-question'></i></div>";
        //text=text+"<div class='fakeimg'></div>";
      }
      else{
        text=text+"<img src='" + myData[i]["url"] + "' alt='"+myData[i]["name"]+"'>";
      }
      text=text+"</a>";
      text=text+"<h3 class='section-title'> <a href='"+ myData[i]["src"] +"'>"+ myData[i]["name"] + "</a></h3>";
      text=text+"<h4 class='section-time'><i class='fa fa-calendar'></i>"+myData[i]["time"]+"</h4>";
      text=text+"<p>";
      text=text+myData[i]["description"];
      text=text+"</p>";
      text=text+"</div>";

      if(i==0)
      {
        document.getElementById("post-tile").innerHTML+=text;
      }
    }
    document.getElementById("section-project").innerHTML+=text;
  });
</script>
