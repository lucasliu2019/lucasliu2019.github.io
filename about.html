<script>
  function readJSON(path, callback){
    var xhttp=new XMLHttpRequest();
    xhttp.open("GET", path,true);
    xhttp.onreadystatechange=function(){
      if(xhttp.readyState==4 && xhttp.status==200){
        callback(xhttp.responseText);
      }
    }
    xhttp.send();
  }

  readJSON("data/work.json", function(inText){
    var myData=JSON.parse(inText);
    let text="";
    for(let i=0;i<myData.length;i++){

      text=text+"<hr>";
      text=text+"<h3 class='section-title'><b>"+ myData[i]["job"] + "/" + myData[i]["location"]+"</b></h3>";
      text=text+"<h4 class='section-time'><i class='fa fa-calendar'></i>"+myData[i]["time"]+"</h4>";
      text=text+"<p>";
      text=text+"<ul>";
        for(let j=0;j<myData[i]["duty"].length;j++){
          text=text+"<li>"+myData[i]["duty"][j]+"</li>";
        }
      text=text+"</ul>";
      text=text+"</p>";

    }
    document.getElementById("section-job").innerHTML+=text;
  });


  readJSON("data/education.json", function(inText){

      text=text+"<p>"+myData[i]["degree"];

      text=text+"</p>";

    }
    document.getElementById("section-education").innerHTML+=text;
  });
